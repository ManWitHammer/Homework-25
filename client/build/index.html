<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ReadBerries!</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	</head>
	<body>
		<div class="preloader">
            <div class="spinner"></div>
        </div>
        <div class="infoblock">
			<button class="getAll"><p>Получить все товары</p></button>
			<button class="addProduct"><p>Добавить товар</p></button>
			<button class="getSale"><p>Получить аукционные товары</p></button>
			<button class="addSale"><p>Добавить рандомно скидки</p></button>
			<button class="remSale"><p>Удалить все скидки</p></button>
			<div class="menu">
				<span class="material-symbols-outlined">menu</span>
			</div>
		</div>
        <div class="container">
			<h1 class="mainT">Нажмите на любую кнопку сверху:)</h1>
		</div>
		<div class="vibor">
			<ul type="square">
				<h1>ReadBerries</h1>
				<li class="getAll"><p>Все товары</p></li>
				<li class="addProduct"><p>Добавить товар</p></li>
				<li class="getSale"><p>Аукционные товары</p></li>
				<li class="addSale"><p>Добавить скидки</p></li>
				<li class="remSale"><p>Удалить скидки</p></li>
			</ul>
		</div>
		<script type="module" src="script.mjs"></script>
	</body>
</html>
